<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <span class="title">Stopwatch</span>

      <main class="timer-container">
        <span class="timer-seconds">00</span>:<span class="timer-miliseconds"
          >00</span
        >
      </main>
      <button class="btn btnStart">Start</button>
      <button class="btn btnStop">Stop</button>
      <button class="btn btnReset">Reset</button>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
